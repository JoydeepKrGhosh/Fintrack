name: Deploy to Google App Engine

on:
  push:
    branches:
      - deploy-cloud-build   # ðŸ‘ˆ change to your deploy branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: YOUR_PROJECT_ID    # ðŸ‘ˆ replace with your GCP project ID
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy App Engine app
        run: gcloud app deploy finback/app.yaml --quiet

      - name: Deploy cron.yaml
        run: gcloud app deploy finback/cron.yaml --quiet
