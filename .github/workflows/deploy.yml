name: Deploy to Google App Engine

on:
  push:
    branches:
      - deploy-cloud-build   # ðŸ‘‰ Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'    # ðŸ‘‰ Use your Node.js version (you have nodejs20 in app.yaml)

      - name: Install dependencies
        run: npm install

      - name: Deploy to Google App Engine
        uses: google-github-actions/deploy-appengine@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: 'fintrack-463705'
